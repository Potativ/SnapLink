<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>SnapLink</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:Inter,sans-serif;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
color:#fff
}
.card{
background:rgba(255,255,255,.08);
backdrop-filter:blur(20px);
border-radius:24px;
padding:40px;
width:420px;
box-shadow:0 30px 80px rgba(0,0,0,.5);
text-align:center
}
h1{margin:10px 0}
.drop{
border:2px dashed rgba(255,255,255,.3);
border-radius:18px;
padding:40px 20px;
cursor:pointer;
transition:.3s
}
.drop:hover{background:rgba(255,255,255,.1)}
input{display:none}
button{
margin-top:20px;
width:100%;
padding:14px;
border-radius:14px;
border:none;
background:linear-gradient(135deg,#00f2fe,#4facfe);
color:#000;
font-size:16px;
font-weight:600;
cursor:pointer
}
.result{margin-top:20px;word-break:break-all}
a{color:#7dd3fc}
img.preview{
max-width:100%;
border-radius:14px;
margin-top:20px
}
</style>
</head>
<body>

<div class="card">
<h1>SnapLink</h1>
<p>Загрузи картинку — получи ссылку</p>

<label class="drop">
<input type="file" id="file" accept="image/*">
Нажми или перетащи картинку
</label>

<button onclick="upload()">Загрузить</button>

<div class="result" id="result"></div>
<img id="preview" class="preview">
</div>

<script>
async function upload(){
const file=document.getElementById("file").files[0];
if(!file)return alert("Выбери картинку");
const form=new FormData();
form.append("image",file);
const res=await fetch("/upload",{method:"POST",body:form});
const data=await res.json();
document.getElementById("result").innerHTML=
'Ссылка:<br><a target="_blank" href="'+data.url+'">'+data.url+'</a>';
document.getElementById("preview").src=data.url;
}
</script>

</body>
</html>
